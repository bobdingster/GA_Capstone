{% extends "layout.html" %}
{% block title%} Home Page {% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock head %}
{% block content %}
    <body>
      <h1>Recipe Recommendation Interface</h1>
      <form action="/submit">

      <input type="radio" id="ingr" name="search" value="ingr">
      <label for="ingr">Ingredient Search (Please type your ingredient, separate by commas.) </label>

      <input type="radio" id="desc" name="search" value="desc">
      <label for="desc">Description Search (Please type a short description)</label><br>
      <br><br>
      <!-- <label for="input">Please input the keywords for your search, separate by commas.</label> -->
      <br></br>
      <textarea id="user_text" name="user_text"
      rows="4" cols="50">
      </textarea>
      <br><br>
      <br></br>
      <input type="submit" value="Submit">
      </form>
    </body>


{% endblock content %}
